<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance</title>
    <script>
        function post(event){
            event.preventDefault();
            var xhr = new XMLHttpRequest();
            var a = document.getElementById("course-index").value;
            var b = document.getElementById("class-index").value;
            var c = document.getElementById("student-nim").value;

            var data = {
                course_index : a,
                class_index : b,
                student_nim: c,
            };

            var json = JSON.stringify(data);

            xhr.open("POST","/API/attendance")
            xhr.setRequestHeader("Content-type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState == XMLHttpRequest.DONE){
                    // document.getElementById("cr").innerHTML = xhr.responseText;
                    // alert(json);
                }
            }
            xhr.send(json);
        }
    </script>
</head>
<body>
    <div class="row">
        <div class="col-xs-12">
            <input type="text" id="course-index" name="course-index" placeholder="EL4233" required="required" />
            <input type="text" id="class-index" name="class-index" placeholder="EL4233" required="required" />
            <input type="text" id="student-nim" name="student-nim" placeholder="EL4233" required="required" />
            <button onclick=post(event)>confirm</button>
        </div>
    </div>
</body>
</html>
